<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Re-Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../CSS/Profile.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="../Source/reconnect_logo.ico" />
    <style>
        .popup{
        width: 400px;
        background: #fff;
        border-radius: 6px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%,-50%) scale(0.1);
        text-align: center;
        padding: 0 30px 30px;
        color: #333;
        visibility: hidden;
        transition: transform 0.4s, top 0.4s;
    }

    .open-popup{
        visibility: visible;
        top:30%;
        transform: translate(-50%,-50%) scale(1);
    }

    .popup p{
        font-size: 38px;
        font-weight: 500;
        margin: 30px 0 10px;
    }

    .popup button{
        width: 100%;
        margin-top: 5px;
        padding: 10 px 0;
        background: #6fd649;
        color: #fff;
        border: 0;
        outline: none;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 5px 5px rgba(0,0,0,0.2);
    }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="Home.html">Re-Connect</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Groups.html">Groups</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="People.html">People</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Friends.html">Friends</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="MyGroups.html">My Groups</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-danger" aria-current="page" href="Emergency.html">Emergency</a>
                        </li>

                    </ul>

                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="ProfileView.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="javascript:openPopup()">Log Out</a>
                        </li>
                    </ul>



                    
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-md-5">
                <div class="form-box p-5">
                    <div class="form-title align-items-center mb-3 text-center">
                        <h1 class="title h2 text-center">Profile</h1>
                        <img src="../Source/Camping.jpg" alt="Profile" class="img-thumbnail rounded-circle">
                    </div>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="First Name" id="floatingInput1" value="John" readonly>
                            <label for="floatingInput">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Last Name" id="floatingInput2" value="Doe" readonly>
                            <label for="floatingInput">Last Name</label>
                        </div>

                        <div class="d-flex">

                            <div class="form-floating ">
                                <input type="number" pattern="[0-9]{10}" minlength="10" maxlength="10" class="form-control form-control-sm" placeholder="Age" id="floatingInput3">
                                <label for="floatingInput">Age</label>
                            </div>
                            <div class="p-2"></div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="city" id="floatingInput4">
                                <label for="floatingInput">City</label>
                            </div>
                            <div class="p-2"></div>
                            <div class="form-floating">
                                <input type="text" class="form-control form-control-sm" placeholder="State" id="floatingInput">
                                <label for="floatingInput">State</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <a href="Home.html" class="btn btn-success" role="button">Update</a>
                            <a href="Hobbies.html" class="btn btn-danger" role="button">Reset All Activities</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup" id="popup">
            <p>Are you sure you want to log out?</p>
            <button type="button" onclick="logout()">Yes</button>
            <button type="button" style = "background-color:red;" onclick="closePopup()">No</button>
        </div>
    </div>

    <script src="../JavaScript/Profile.js"></script>
</body>

</html>
